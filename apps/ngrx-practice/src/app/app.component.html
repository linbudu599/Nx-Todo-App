<h1>{{ title }}</h1>
<h2>Counter Demo</h2>
<button (click)="increment()">Increment</button>

<span>Current Count: {{ count$ | async }}</span>

<button (click)="decrement()">Decrement</button>
<br />
<button (click)="reset()">Reset Counter</button>

<h2>Books Demo</h2>
<todoapp-book-list
  class="book-list"
  [books]="books$ | async"
  (add)="onAdd($event)"
></todoapp-book-list>

<h2>My Collection</h2>
<todoapp-book-collection
  class="book-collection"
  [books]="bookCollection$ | async"
  (remove)="onRemove($event)"
>
</todoapp-book-collection>
